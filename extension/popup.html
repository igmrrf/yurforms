<!DOCTYPE html>
<html>
<head>
  <title>YurForms</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>YurForms Autofill</h1>
  <div class="form-group">
    <label>Field Type Correction</label>
    <select id="field-type">
      <option value="text">Text</option>
      <option value="email">Email</option>
      <option value="name">Name</option>
      <option value="phone">Phone</option>
      <option value="address">Address</option>
    </select>
  </div>
  <button id="correct-field-type">Apply Correction</button>
  <script src="popup.js"></script>
</body>
</html>
